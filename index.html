<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="">
      <section class="display">
        <div class="display-top"></div>
        <div class="display-bot"></div>
      </section>
      <section class="buttons">
        <div class="btn-container"><button class="btn">C</button></div>
        <div class="btn-container"><button class="btn">Del</button></div>
        <div class="btn-container"><button class="btn">%</button></div>
        <div class="btn-container"><button class="btn">+</button></div>
        <div class="btn-container"><button class="btn">7</button></div>
        <div class="btn-container"><button class="btn">8</button></div>
        <div class="btn-container"><button class="btn">9</button></div>
        <div class="btn-container"><button class="btn">-</button></div>
        <div class="btn-container"><button class="btn">4</button></div>
        <div class="btn-container"><button class="btn">5</button></div>
        <div class="btn-container"><button class="btn">6</button></div>
        <div class="btn-container"><button class="btn">*</button></div>
        <div class="btn-container"><button class="btn">1</button></div>
        <div class="btn-container"><button class="btn">2</button></div>
        <div class="btn-container"><button class="btn">3</button></div>
        <div class="btn-container"><button class="btn">/</button></div>
        <div class="btn-container"><button class="btn">+/-</button></div>
        <div class="btn-container"><button class="btn">0</button></div>
        <div class="btn-container"><button class="btn">.</button></div>
        <div class="btn-container"><button class="btn">=</button></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
