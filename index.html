<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main__container">
      <section class="display">
        <div class="display-top"></div>
        <div class="display-bot" maxlength="8">0</div>
      </section>
      <section class="buttons">
        <div class="btn-container">
          <button class="btn btn--clear">C</button>
        </div>
        <div class="btn-container">
          <button class="btn btn--del">Del</button>
        </div>
        <div class="btn-container">
          <button class="btn btn--percent">%</button>
        </div>
        <div class="btn-container"><button class="btn btn--ops">+</button></div>
        <div class="btn-container"><button class="btn btn--num">7</button></div>
        <div class="btn-container"><button class="btn btn--num">8</button></div>
        <div class="btn-container"><button class="btn btn--num">9</button></div>
        <div class="btn-container">
          <button class="btn btn--ops">-</button>
        </div>
        <div class="btn-container"><button class="btn btn--num">4</button></div>
        <div class="btn-container"><button class="btn btn--num">5</button></div>
        <div class="btn-container"><button class="btn btn--num">6</button></div>
        <div class="btn-container">
          <button class="btn btn--ops">*</button>
        </div>
        <div class="btn-container"><button class="btn btn--num">1</button></div>
        <div class="btn-container"><button class="btn btn--num">2</button></div>
        <div class="btn-container"><button class="btn btn--num">3</button></div>
        <div class="btn-container">
          <button class="btn btn--ops">/</button>
        </div>
        <div class="btn-container">
          <button class="btn btn--plusminus">+/-</button>
        </div>
        <div class="btn-container"><button class="btn btn--num">0</button></div>
        <div class="btn-container">
          <button class="btn btn--float">.</button>
        </div>
        <div class="btn-container">
          <button class="btn btn--equal">=</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
