<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <main class="main__container">
    <section class="display">
      <!-- <div class="display-top" data-cy="display-top"></div> -->
      <input type="text" class="display-top" data-cy="display-top" readonly>
      <input type="text" class="display-bot" data-cy="display-bot" placeholder="0" readonly>
    </section>
    <section class="buttons">
      <div class="btn-container">
        <button class="btn btn--clear" data-cy="clear">C</button>
      </div>
      <div class="btn-container">
        <button class="btn btn--del" data-cy="delete">Del</button>
      </div>
      <div class="btn-container">
        <button class="btn btn--percent" data-cy="percent">%</button>
      </div>
      <div class="btn-container"><button class="btn btn--ops" data-cy="+">+</button></div>
      <div class="btn-container"><button class="btn btn--num" data-cy="7">7</button></div>
      <div class="btn-container"><button class="btn btn--num" data-cy="8">8</button></div>
      <div class="btn-container"><button class="btn btn--num" data-cy="9">9</button></div>
      <div class="btn-container">
        <button class="btn btn--ops" data-cy="-">-</button>
      </div>
      <div class="btn-container"><button class="btn btn--num" data-cy="4">4</button></div>
      <div class="btn-container"><button class="btn btn--num" data-cy="5">5</button></div>
      <div class="btn-container"><button class="btn btn--num" data-cy="6">6</button></div>
      <div class="btn-container">
        <button class="btn btn--ops" data-cy="*">*</button>
      </div>
      <div class="btn-container"><button class="btn btn--num" data-cy="1">1</button></div>
      <div class="btn-container"><button class="btn btn--num" data-cy="2">2</button></div>
      <div class="btn-container"><button class="btn btn--num" data-cy="3">3</button></div>
      <div class="btn-container">
        <button class="btn btn--ops" data-cy="/">/</button>
      </div>
      <div class="btn-container">
        <button class="btn btn--plusminus" data-cy="plusminus">+/-</button>
      </div>
      <div class="btn-container"><button class="btn btn--num" data-cy="0">0</button></div>
      <div class="btn-container">
        <button class="btn btn--float" data-cy="float">.</button>
      </div>
      <div class="btn-container">
        <button class="btn btn--equal" data-cy="=">=</button>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
